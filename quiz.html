<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste seu Conhecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        header {
            background-color: #007acc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #66fcf1; 
        }

        .quiz {
            background-color: #2c2f33;
            border: 1px solid #222;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .quiz button {
            background-color: #007acc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz button:hover {
            background-color: #005f99;
        }

    </style>
</head>
<body>

<header>
    <h1>Teste seu Conhecimento</h1>
</header>

<section class="quiz">
    <h2>Pergunta</h2>
    <div id="pergunta"></div>
    <button onclick="checkAnswer(0)">Opção 1</button>
    <button onclick="checkAnswer(1)">Opção 2</button>
    <button onclick="checkAnswer(2)">Opção 3</button>
</section>

<script src="script.js"></script>

</body>
</html>
